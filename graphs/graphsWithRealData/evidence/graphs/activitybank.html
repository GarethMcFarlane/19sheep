<!DOCTYPE html>
<html>
<head>
<title>activity bank</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="helpingmethods.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="chart_div"></div>
<div id="message"></div>
<script>
	google.load('visualization', '1', {packages: ['corechart', 'bar']});
	google.setOnLoadCallback(drawAxisTickColors);
  var days = {"status":0,"body":{"activities":[{"date":"2015-09-14","steps":0,"distance":0,"calories":0,"totalcalories":2082.02,"elevation":0,"soft":0,"moderate":0,"intense":0,"timezone":"Australia\/Brisbane"},{"date":"2015-09-15","steps":9891,"distance":9457.526,"calories":453,"totalcalories":2440.75,"elevation":0,"soft":1320,"moderate":3000,"intense":240,"timezone":"Australia\/Brisbane"},{"date":"2015-09-16","steps":11114,"distance":9898.061,"calories":473.16,"totalcalories":2423.91,"elevation":0,"soft":2520,"moderate":3300,"intense":0,"timezone":"Australia\/Brisbane"},{"date":"2015-09-17","steps":9395,"distance":9238.118,"calories":469.56,"totalcalories":2503.7,"elevation":0,"soft":2460,"moderate":900,"intense":720,"timezone":"America\/Los_Angeles"},{"date":"2015-09-18","steps":11595,"distance":11287.821,"calories":561.9,"totalcalories":2542.02,"elevation":0,"soft":3180,"moderate":2100,"intense":720,"timezone":"Australia\/Brisbane"},{"date":"2015-09-19","steps":6286,"distance":5435.588,"calories":250.75,"totalcalories":2237.24,"elevation":0,"soft":2580,"moderate":1020,"intense":0,"timezone":"America\/Los_Angeles"},{"date":"2015-09-20","steps":5249,"distance":5024.541,"calories":229.76,"totalcalories":2288.27,"elevation":0,"soft":2100,"moderate":1440,"intense":180,"timezone":"Australia\/Brisbane"}]}};
  var daysName = getPreviousDaysName(3);
  var colors = generateActivityColors(days,3);
  function drawAxisTickColors() {
      var data = google.visualization.arrayToDataTable([
        ['bars','1',{ role: 'style' },'2',{ role: 'style' }],
        [daysName[2],2,colors[4],2,colors[5]],
        [daysName[1],2,colors[2],2,colors[3]],
        [daysName[0],2,colors[0],2,colors[1]],
        ]);
      var options = {
      	isStacked: true, 
      	legend: 'none', //disable the "color hint" at the top right corner.
      	bar:{
      	  groupWidth: '95%' //disable the gap from the top and the bottom.
      	},
        tooltip:{
          trigger: 'none'  //disable the pop up when hover over.
        },
        chartArea: {
        	width: '30%',
            height: '50%'
        },
        hAxis: {
          textPosition: 'none', //disable the value at the horizontal axis.
          maxValue: 4 //6*4 = 24 i.e. google chart sperate the graph in 4 parts, in order to fill up the graph, the maximum have to be set to 24
         },
        vAxis: {
          title: ' ', //disable the y axis title.
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
  }
  $("#message").append(getActivityBankMessage(colors, daysName));
</script>

</body>
</html>
