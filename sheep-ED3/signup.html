<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>19 Sheep - Sign up</title>

		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

		<!-- Fonts -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="css/nivo-lightbox.css" rel="stylesheet" />
		<link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
		<link href="css/animate.css" rel="stylesheet" />
		<!-- Squad theme CSS -->

		<link href="color/default.css" rel="stylesheet">
		<script src="js/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/memuscript.js"></script>
		<link rel="stylesheet" href="css/memustyles.css">
		<link href="css/style.css" rel="stylesheet">

	</head>

	<body data-spy="scroll">
		<div class="container  header-main">
			<div class="icon">
				<img src="img/index/19sleep.png" style="width: 50px; height: 50px;" class="icon">
			</div>
			<div id='cssmenu'>
				<ul>
					<li class='active'>
						<a href="newindex.html">19 Sheep</a>
					</li>
					<li>
						<a href='#'>Dream Analysis</a>
					</li>

				</ul>
			</div>
			<div class="login-home">
				<a class="btn-signin" href="signin.html">Sign in</a>

				<a class="btn-signin" href="signup.html">Sign up</a>
			</div>
		</div>
		<section id="register">
			<div class="container">
				<div class="row" style="margin-top:60px;">
					<!-- multistep form -->
					<form id="msform">
						<!-- progressbar -->
						<ul id="progressbar">
							<li class="active">
								Account Setup
							</li>

							<li>
								Personal Details
							</li>
						</ul>
						<!-- fieldsets -->
						<fieldset>
							<h3 class="sign-up-title" style="color: #000000; text-align: center">Create your account</h3>
							<h3 class="fs-subtitle">This is step 1</h3>
							<input type="text" name="email" placeholder="Email" />
							<input type="password" name="pass" placeholder="Password" />
							<input type="password" name="cpass" placeholder="Confirm Password" />
							<input type="button" name="next" class="next action-button" value="Next" />
						</fieldset>

						<fieldset>
							<h3 class="sign-up-title" style="color: #000000; text-align: center">Personal Details</h3>
							<h3 class="fs-subtitle">We will never sell it</h3>
							<hr class="colorgraph">
							<input type="text" name="fname" placeholder="First Name" />
							<input type="text" name="lname" placeholder="Last Name" />
							<input type="text" name="age" placeholder="Age" />
							<input type="text" name="pcode" placeholder="Post Code" />
							<input type="button" name="previous" class="previous action-button" value="Previous" />
							<input type="submit" name="submit" class="submit action-button" value="Submit" />
						</fieldset>
					</form>

				</div>
			</div>

		</section>
		<script src="js/jquery-latest.min.js" type="text/javascript"></script>
		<!-- jQuery easing plugin -->
		<script src="js/jquery.easing.min.js" type="text/javascript"></script>
		<script src="js/log.js"></script>
	</body>

</html>
