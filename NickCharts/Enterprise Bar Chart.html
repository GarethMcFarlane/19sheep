<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:['bar', 'controls']});

      google.setOnLoadCallback(drawChart);

      function drawChart() {
	var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales & Marketing', 'Human Resources', 'IT', 'Corporate'],
          ['2014', 8, 6.5, 7.3, 5.5],
          ['2015', 5.7, 6.8, 8.8, 6.9],
          ['2016', 7.8, 9.2, 8.3, 4.7],
          ['2017', 6.8, 5.7, 7.1, 8.1]
        ]);

        var options = {
          chart: {
            title: 'Corporate Sleep Overview',
            subtitle: 'Departmental Sleep Hours',
          },
          bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));   	

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>

  </body>
</html>
